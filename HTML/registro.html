<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Cadastro JF</title>
</head>
<body>
    <form>
        <div>
            <div><label>Digite seu Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="validateFields()" />
            <div>
                <div><label>Digite sua Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="validateFields()" />
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar
                    senha</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="cadastro()">Cadastrar</button>
            </div>
            <div>
                <button type="button" class="outline" onclick="voltar()">Voltar</button>
            </div>
    </form>
    <script src="../js/onclicks.js"></script>
    <script src="../js/index.js"> </script>
